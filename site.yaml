mode: development
media_root: ../media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.urls.UrlCleanerPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
    - hyde.ext.plugins.css.StylusPlugin
ignore: 
    - '*.cls'
markdown:
    extensions:
        - tables
urlcleaner:
    strip_extensions: [html]
    append_slash: true
    index_file_names: [index.html]
context:
    data:
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: Projects
                description: Wootie
                css_class: home
                type: page
                url: projects
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: BML
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
