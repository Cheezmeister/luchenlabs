<!DOCTYPE html>
<html>
<head>
  <title>Tidbits</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="js/zenburn0x.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
</head>

<body>

<xmp id="markdown-content" theme="slate" style="display:none;">

This is a place to dump hacks, toys, and other stuff that doesn't belong anywhere else. 

</xmp>

</body>

<script src="http://strapdownjs.com/v/0.2/strapdown.js"></script>

<script type="text/javascript">
$(document).ready(function() {
  function loadTidbit(content, name, id, code) {
    $.get('./' + content + '.md', function(data) {
      var el = $('<div>').html(marked(data));
      $('#content').append($('<h1>').attr('id', id).html(name)).append(el);
      
      if (code) {
        $.getScript('./js/' + code + '.js', function(script, textStatus, jqXHR) {
        });
      }
    });
  }

  loadTidbit('zenburn0x', 'Zenburn0x', 'zenburn-0x', 'zenburn0x');
  loadTidbit('arrgh', 'Arrgh!', 'arrgh');
  loadTidbit('clyde', 'La Historia de Clyde, el Elephante Azul', 'clyde');
  loadTidbit('cbeep', 'beep.c', 'cbeep', 'beep');
});

</script>

</html>
